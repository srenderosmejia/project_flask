{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %}Registrar Usuario{% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                          <label for="username">Usuario</label>
                          <input type="text" name="username" id="username" class="form-control" required minlength="4" maxlength="25">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"  required minlength="6" maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre del usuario</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ape">Apellidos</label>
                            <input type="text" name="ape" id="ape" class="form-control">
                        </div>
                        <br />
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Registrar Usuario">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock%}
